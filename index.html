<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af50a8c7f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Tilt+Warp&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="players">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" />
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" />
        </div>
        <div class="button-div">
            <button id="start-btn"><i class="fa-solid fa-play"></i>Start</button>
        </div>
    </div>



    <div class="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>


    <div class="winning-message " id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restart-btn">Restart</button>
    </div>

    <div class="footer">
        <p> Built by Sfy.</p>
        <a href="https://github.com/Sfyy" class="github-icon"><i class="fa-brands fa-github"></i></a>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
